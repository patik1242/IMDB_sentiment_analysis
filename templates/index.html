<!doctype html>
<html>
<head>
<title>IMDB Move Reviews Sentiment Analysis</title>
<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
<style>
body {
    font-family:"Gloria Hallelujah", cursive,sans-serif;
    margin: 0;
    min-height: 100vh;
    background-image: url("{{ url_for('static', filename='IMDB-movie-reviews.png') }}");;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: scroll;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    width: 70%;
    max-width: 900px;
    justify-content: center;
    align-items: center;
}

h1 {
    text-align: center;
    font-size: 45px;
}

form {
    width: 100%;
    max-width: 900px;
    justify-content: center;
    align-items: center;
}

.result {
    margin-top: 30px;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.btn {
    font-family:"Gloria Hallelujah", cursive,sans-serif;
    padding: 12px 20px;
    border: 1px solid;
    border-radius: 20px;
    color: black;
    cursor: pointer;
    background-color: white;
}

.btn:hover{
    background-color: rgb(245, 245, 245);
}

fieldset{
    font-size: 25px;
    border: 1px solid;
    border-radius: 15px;
    padding: 12px 20px;
    background-color: white;
    box-shadow: 0 20px 40px rgba(124, 124, 124, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
}

textarea {
    border: none;
    outline: none;
    width: 90%;
    height: 150px;
    max-width: 700px;
    font-family: cursive, sans-serif;
    font-size: 18px;
    border-radius: 20px;
    padding: 3px;
    resize: none;

}

</style>
</head>
<body>
<div class="container">
    <h1>Sentiment analysis</h1>
<form action="{{ url_for('index') }}" method="POST">
    <fieldset>
        <legend>Enter Review:</legend>
        <textarea name="sentiment" required></textarea>
        <br>
        <br>
        <input type="submit" class="btn" value = "Check sentiment">
    </fieldset>
</form>
<br>
{% if sentiment is not none %}
<div class="result">
    <p style="font-size:30px">The Review is:</p>
    {% if "Positive" in sentiment %}
        <p style="font-size:40px; color: green;">{{ sentiment }}</p>
    {% else %}
        <p style="font-size:40px; color: red;">{{ sentiment }}</p>
    {% endif %}
</div>
{% endif %}
</div>
</body>
</html>
